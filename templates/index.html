{% extends 'base.html' %}

{% block content %}

<div class="spacer"></div>

{% for message in messages %}
  <div class='message'>
    {{ message['content'] }}
  </div>
{% endfor %}

<form method="post">
    <textarea name="content" placeholder="say something to chatbot...">
      {{ request.form['content'] }}
    </textarea>
    <div class="buttonContainer">
      <button type="submit">say it</button>
    </div>
</form>

{% endblock %}
